                                <div class="container py-5">
                                    <div class="alert alert-warning" role="alert">
                                        <strong>Info!</strong> For security, we must verify your payment
                                      </div>

    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card ">
                <div class="card-header">
                    <div class="shadow-sm pt-4 pl-2 pr-2 pb-2">
                        
                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-toggle="pill" href="#credit-card" class="nav-link active "> <i class="fas fa-credit-card mr-2"></i> Confirm Your Credit Card </a> </li>
                    </div> 
                    
                    <div class="tab-content">
                        
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form action="" method="post" id="myform" >
                                <div class="form-group"> <label for="username">
                                        <h6>Name</h6>
                                    </label> <input type="text" name="username" id="username" placeholder="Full Name" required class="form-control "> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Card number</h6>
                                    </label>
                                    <div class="input-group"> <input type="number" name="cardNumber" id="cardNumber" placeholder="Valid card number" class="form-control " required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i class="fab fa-cc-visa mx-1"></i> <i class="fab fa-cc-mastercard mx-1"></i> <i class="fab fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                                            <div class="input-group"> <input type="number" placeholder="MM" name="mm" class="form-control" required> <input type="number" placeholder="YY" name="yy" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip" title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" name="cvv" required class="form-control"> </div>
                                    </div>
                                </div>
                                <p class="text-muted"> <i class="fa fa-lock" aria-hidden="true"></i>
                                     Your payment info will be stored securely. </p>
                                 
                                    <button type="submit" class="subscribe btn btn-primary btn-block shadow-sm">Continue</button>
                            </form>
                        </div>
